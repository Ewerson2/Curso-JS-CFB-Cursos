<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dv1{
            width: 200px;
            height: 200px;
            border: 1px solid #000;
        }
    </style>
    <script>
        //criou a função mudaCor passando dois parâmetros obj é quem vai receber a alteração e a cor que vai aplicar o elemento
        function mudaCor(obj,cor){
            obj.style.backgroundColor = cor
        }
        
        //função para mudar a posição da div
        function mudaPos(obj){
            obj.style.position = "absolute" // alterando o position para absolute
            obj.style.left = Math.random()*500 + "px" // chamando o método random para colocar a div em uma posição aleatória
            obj.style.top = Math.random()*500 + "px"
        }

        //função para pegar a hora atualizada do dia e comprimentar o usuário
        function ola(){
            var data = new Date()
            var hora = data.getHours() //criando a variável hora para receber o elemento data o getHours
            var txt = ""
            if(hora < 12){
                txt = "Bom dia!"
            } else if( hora < 18){
                txt = "Boa tarde!"
            }else{
                txt = " boa noite"
            }

            alert("Ola, " + txt)
        }

    </script>
</head>
<!-- evento onload é ativado assim que a página é carregada-->
<body onload=" ola()">
    <!-- onmouseover chamando a função mudaCor e passando o parâmetro de quem vai receber a cor e passando a cor para ser recebida, onmouseout tira a cor do onmouseover-->
    <div id="dv1" onmouseover="mudaCor(this, '#f00')" onmouseout="mudaCor(this, '#fff')"></div>
    <br>
    <!--jogando a função no botão-->
    <button onclick="alert('CFB-Cursos')"onmouseover= mudaPos(this)>Clique em mim</button>
   
</body>
</html>
