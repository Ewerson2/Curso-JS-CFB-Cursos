<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dv1{
            width: 200px;
            height: 200px;
            border: 1px solid #000;
        }
    </style>
    <script>
        //criou a função mudaCor passando dois parâmetros obj é quem vai receber a alteração e a cor que vai aplicar o elemento
        function mudaCor(obj,cor){
            obj.style.backgroundColor = cor
        }

    </script>
</head>
<body>
    <!-- onmouseover chamando a função mudaCor e passando o parâmetro de quem vai receber a cor e passando a cor para ser recebida, onmouseout tira a cor do onmouseover-->
    <div id="dv1" onmouseover="mudaCor(this, '#f00')" onmouseout="mudaCor(this, '#fff')"></div>
    <br>
    <!--jogando a função no botão referenciando pelo ID e passando a cor-->
    <button onclick="alert('CFB-Cursos')"onmouseover="mudaCor(document.getElementById('dv1'), '#00f')">Clique em mim</button>
   
</body>
</html>
