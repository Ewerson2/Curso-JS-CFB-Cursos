<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

    var numeros = [10,2,5,30,25,19,20,50]

    function media(nums){
        var tam = nums.length //pega o tamanho do array
        var soma = 0 //cria a variavel soma e inicia em 0
        for(i = 0; i<tam; i++){ // vai do indice 0 do array enquanto for menor que o tamanho do array e soma com o indice seguinte
            soma += nums[i] //variavel soma recebe o valor dela mesmo + o próximo
        }
        return Math.round(soma/tam) //retorna divisão da soma pelo  tamanho
    }        
        document.write(media(numeros) + "<hr>")

     
        
        function soma(n1,n2){
            var res = n1+n2
            return res
        }
        var res = soma(3,7)
        document.write(res + "<hr>")
        
        
        function soma2(n1,n2){
            var res = n1+n2
            document.write(res + "<br>" + "<hr>") 
        }
        soma2(5,2)
        soma2(10,2)
        soma2(7,2)
        
        "<hr>"
       
        function escreve(){
            document.write('Curso de Javascript' + "<hr>")
        }
        escreve()
        
    </script>
</head>
