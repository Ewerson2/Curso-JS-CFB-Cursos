<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //primeiro declarar a variavel antes do while
        //condição entre ()
        //e depois o incremento
        var num

        num = 0
        while(num<10){
            document.write(num + "<br>")
            num++

        }

        document.write("<hr>")

        num = 10
        while(num--){
            document.write("Mister <br>")
        }

        document.write("<hr>")
        
        num = true
        cont = 0
        while(num) {
            document.write("Mister" + "<br>")
            cont ++
            if(cont>9){
                num = false
            }
        }
    </script>
</head>

</html>
