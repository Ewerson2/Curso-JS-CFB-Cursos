<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm</title>
    <script>
        //Comando Confirm
      var nome = prompt("Digite seu nome", "Seu nome aqui");
      var res = confirm(nome + " Deseja continuar?");
      alert(res);
    </script>
  </head>
  <body></body>
</html>
